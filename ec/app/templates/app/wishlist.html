{% extends 'app/base.html' %}
{% load static %}
{% block title %}Busqueda del resultado{% endblock title %}
{% block main-content %}
<div class="container my-5">
<div class="row">
    <div class="col-sm-8">
            <div class="row">
                {% for prod in product %}
                <div class="col-sm.4 text-center mb-4 hover-shadow">
                    <a href="{% url 'product-detail' prod.product.id %}" class="btn">
                        <div>
                            <img src="{{prod.product.product_image.url}}" width="300px" height="200px" />
                            <div class="fw-bold text-white style="font-family: Georgia;"">
                                {{prod.product.title}}
                            </style=></div>
                            <div class="fw-bold text-danger">
                                USD.{{prod.product.discounted_price}}/-
                                <small class="fw-ligth text-decoration-line-through">{{product.selling_price}}</small>
                            </div>
                        </div>
                        
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock main-content %}
